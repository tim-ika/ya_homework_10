<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form validate class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^[А-Я][а-яЁё\s]+$" minlength=2 maxlengt=20 placeholder="Имя" />
                        <span class="form__error">Имя в формате: Иван</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^[A-Za-z]+@[A-Za-z]+\.[A-Za-z]+" placeholder="E-Mail" />
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" placeholder="+7 (123) 456-78-90" pattern="^\+*\d\W*\d\d\d\W*\d\d\d\W*\d\d\W*\d\d" minlength="" maxlength="" />
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^(https?:\/{2})(w{3}\.)?(((\d{3}\.)*\d{3})|([a-z]+\.[a-z]+))(:\d{2,5})?(\/)?([a-z\._\d]+)?#?" placeholder="Ваш сайт" />
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
