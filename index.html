<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form validate class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^([А-ЯЁ][а-яЁё]+)(-[А-ЯЁ][а-яЁё]+)?$" minlength=2 maxlengt=20 placeholder="Имя" />
                        <span class="form__error">Имя в формате: Иван</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^[0-9A-Za-z](-?[0-9A-Za-z]-?)+[0-9A-Za-z]@[A-Za-z]+\.[A-Za-z]{2,}$" placeholder="E-Mail" />
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" placeholder="+7 (123) 456-78-90" pattern="^(\+7|8)([\s\-\(]|\s\()?\d{3}([\s\)\-]|\)\s)?(\d{3})[\s-]?\d{2}[\s-]?\d{2}$"/>
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="^(https?:\/{2})(w{3}\.)?([a-z][\-a-z]+\.[a-z]{2,}|(\d{1,3}\.){3}\d{1,3})(:\d{2,5})?(\/[a-z]+)*#?$" placeholder="Ваш сайт" />
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
